<article (click)="getId()" class="movie-card padding flex-gap-one glass-two">
  <figure class="movie-card-image">
    <img [src]="urlImage + list.poster_path" [alt]="list.title" />
  </figure>
  <article class="movie-card-detail">
    <h2>Title:</h2>
    <p>{{ list.title }}</p>
    <h2>Date:</h2>
    <p>{{ list.release_date }}</p>
    <h2>ID:</h2>
    <p>{{ list.id }}</p>
  </article>
</article>
