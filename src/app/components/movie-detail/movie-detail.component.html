<section class="movie-detail padding flex-column glass-two">
  <button (click)="toggleButton()" class="movie-detail-back">
    <span class="fas fa-times"></span>
  </button>
  <h2 class="movie-detail-title">{{ movieDetail.title }}</h2>
  <article class="movie-detail-info__movie flex-gap-one">
    <span class="fas fa-info"></span>
    <h3>What's the movie about?</h3>
  </article>
  <p class="movie-detail-description padding">
    {{ movieDetail.overview }}
  </p>
  <section class="movie-detail-description__more flex-wrap flex-gap-one">
    <article class="movie-detail-description__more-grid">
      <span class="fas fa-calendar-day"></span>
      <h4>Released</h4>
      <p>{{ movieDetail.released_date }}</p>
    </article>

    <article class="movie-detail-description__more-grid">
      <span class="fas fa-dollar-sign"></span>
      <h4>Budget</h4>
      <p>{{ movieDetail.budget }}</p>
    </article>

    <article class="movie-detail-description__more-grid">
      <span class="fas fa-link"></span>
      <h4>Links</h4>
      <a target="blank" [href]="movieDetail.homepage">Page</a>
    </article>

    <article class="movie-detail-description__more-grid">
      <span class="fas fa-image"></span>
      <h4>Poster</h4>
      <a target="blank" [href]="imageUrl + movieDetail.poster_path">Download</a>
    </article>

    <article class="movie-detail-description__more-grid">
      <span class="fas fa-dollar-sign"></span>
      <h4>Revenue</h4>
      <p>{{ movieDetail.revenue }}</p>
    </article>

    <article class="movie-detail-description__more-grid">
      <span class="fas fa-tasks"></span>
      <h4>Status</h4>
      <p>{{ movieDetail.status }}</p>
    </article>
    <article class="movie-detail-description__more-grid">
      <span class="fas fa-star"></span>
      <h4>Rating</h4>
      <p>{{ movieDetail.vote_average }}</p>
    </article>
  </section>
</section>
